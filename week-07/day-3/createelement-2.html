<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
</head>

<body>
    <h1>The candyshop has:</h1>
    <ul class="candyshop">
        <li>1 Mega juicy candy</li>
    </ul>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
        Remove the Mega juicy candy from the list.
        Add 16 list items saying 'Empty box' to the list and add an index to it, like:
        Empty box #1
        Empty box #2
        Empty box #3
        ...
    </script>
    OR
    <script src="createelement-2.js"></script> -->
    <script>
        'use strict';
        
        var candyShopList = document.querySelector('ul.candyshop');
        var megaJuicyCandy = document.querySelector('li');
        candyShopList.removeChild(megaJuicyCandy);
        
        for (var i = 0; i < 17; i++) {
            var newItem = document.createElement('li');
            newItem.textContent = 'Empty box #' + i;
            candyShopList.appendChild(newItem);
        }
        console.log(candyShopList);
    </script>
</body>
</html>
