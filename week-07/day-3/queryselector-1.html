<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: QuerySelector</title>
</head>

<body>
    <section class="container">
        <div id="b325" class="asteroid">The King</div>
        <div class="asteroid b326">The Conceited Man</div>
    </section>
    <p class="asteroid big">The Businessman</p>
    <div class="asteroid b329 big">The Lamplighter</div>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
        1. store the element that says 'The King' in the 'king' variable.
        console.log it.
        2. store the element that contains the text 'The Conceited Man' in the 'conceited' variable.
        show the result in an 'alert' window.
        3. store 'The Businessman' and 'The Lamplighter' in the 'businessLamp' variable.
        console.log each of them.
        4. store 'The King' and 'The Conceited Man' in the 'conceitedKing' variable.
        alert them one by one.
        5. store 'The King', 'The Conceited Man' and 'The Lamplighter' in the 'noBusiness' variable.
        console.log each of them.
        6. store 'The Businessman' in the 'allBizniss' variable.
        show the result in an 'alert' window.
    </script>
    OR
    <script src="queryselector-1.js"></script> -->
    <script>
        'use strict';
        
        let king = document.querySelector('#b325');
        console.log(king);
        
        let conceited = document.querySelector('.b326');
        alert(conceited);
        
        let businessLamp = document.getElementsByClassName('big');
        console.log(businessLamp[0]);
        console.log(businessLamp[1]);
        
        let conceitedKing = document.getElementsByClassName('section>asteroid');
        alert(conceitedKing[0].textContent);
        alert(conceitedKing[1].textContent);
        
        let noBusiness = document.querySelectorAll('div.asteroid');
        console.log(noBusiness[0].textContent);
        console.log(noBusiness[1].textContent);
        console.log(noBusiness[2].textContent);
        
        let allBizniss = document.getElementsByTagName('p');
        alert(allBizniss);
    </script>
</body>

</html>
