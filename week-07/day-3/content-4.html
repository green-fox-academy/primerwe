<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
</head>

<body>
    <ul>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
        <li>placeholder</li>
    </ul>

    <!-- You can work in the html or in a separate js file. Like:
        <script>
            1) replace the list items' content with items from this list:
            ['apple', 'banana', 'cat', 'dog']
            2) change the <ul> element's background color to 'limegreen'
              - don't just add a CSS class
              - use the .style attribute
        </script>
    OR
        <script src="content-4.js"></script> -->
    <script>
        'use strict';
        
        var liS = document.querySelectorAll('li');
        var listItems = ['apple', 'banana', 'cat', 'dog'];
        for (var i = 0; i < liS.length; i++) {
            liS[i].innerHTML = listItems[i];
            console.log(liS[i].textContent);
        }
        
        var item = document.querySelector('ul');
        item.setAttribute('class', 'color');
        item.style.backgroundColor = 'limegreen';
    </script>
</body>
</html>
