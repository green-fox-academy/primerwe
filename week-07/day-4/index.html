<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Image Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <article class="slides fade">
            <img src="image/image-1.jpeg" alt="Caption One">
        </article>
        <article class="slides fade">
            <img src="image/image-2.jpeg" alt="Caption Two">
        </article>
        <article class="slides fade">
            <img src="image/image-3.jpg" alt="Caption Three">
        </article>
        <article class="slides fade">
            <img src="image/image-4.jpg" alt="Caption Four">
        </article>
        <article class="slides fade">
            <img src="image/image-5.jpg" alt="Caption Five">
        </article>
        <article class="slides fade">
            <img src="image/image-6.jpg" alt="Caption Six">
        </article>
        <article class="slides fade">
            <img src="image/image-7.jpg" alt="Caption Seven">
        </article>
        <article class="slides fade">
            <img src="image/image-8.jpg" alt="Caption Eight">
        </article>

        <button class="prev" onclick="changeSlides(-1)">&#10094;</button>
        <button class="next" onclick="changeSlides(1)">&#10095;</button>

        <section class="row">
            <article class="column">
                <img src="image/image-1.jpeg" class="cursor style" onclick="currentSlide(1)" alt="Caption One">
            </article>
            <article class="column">
                <img src="image/image-2.jpeg" class="cursor style" onclick="currentSlide(2)" alt="Caption Two">
            </article>
            <article class="column">
                <img src="image/image-3.jpg" class="cursor style" onclick="currentSlide(3)" alt="Caption Three">
            </article>
            <article class="column">
                <img src="image/image-4.jpg" class="cursor style" onclick="currentSlide(4)" alt="Caption Four">
            </article>
            <article class="column">
                <img src="image/image-5.jpg" class="cursor style" onclick="currentSlide(5)" alt="Caption Five">
            </article>
            <article class="column">
                <img src="image/image-6.jpg" class="cursor style" onclick="currentSlide(6)" alt="Caption Six">
            </article>
            <article class="column">
                <img src="image/image-7.jpg" class="cursor style" onclick="currentSlide(7)" alt="Caption Seven">
            </article>
            <article class="column">
                <img src="image/image-8.jpg" class="cursor style" onclick="currentSlide(8)" alt="Caption Eight">
            </article>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
