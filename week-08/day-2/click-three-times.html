<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Three Time</title>
</head>

<body>
    <!--Create a simple HTML document with one button.
    If the user clicks the button 3 times, 
    and 5 seconds is already ellapsed since the page is loaded, 
    a text should apper under the button:
    5 seconds ellapsed and clicked 3 times.
    If the user starts clicking before the first 5 seconds, 
    nothing should be printed.-->
    <button class="button" style="padding: 20px 40px; font-size: 24px;">Click Me!</button>
    <h2 class="text" style="text-align: center; color: #b00"></h2>
    <script>
        let isReady = false;
        setTimeout(function() {
            isReady = true;
        }, 5000);
        let counter = 1;

        function clickOnButton() {
            if (counter === 3) {
                document.querySelector('.text').innerHTML = '5 seconds ellapsed and clicked ' + counter + ' times.'
            }
        }
        
        document.querySelector('.button').addEventListener('click',
            function() {
                if (isReady) {
                    clickOnButton();
                    counter++;
                }
        });
    </script>
</body>

</html>
