<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Green Fox Demo Lottery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <img src="green-fox-academy.png" class="image" alt="green fox logo">
    <h1>Green Fox Demo Lottery</h1>
    <section id="buttons">
      <h2 class="left">Select class:</h2>
      <button id="asbest" class="btn upper">asbest</button>
      <button id="badcat" class="btn upper">badcat</button>
      <button id="please" class="btn upper">please</button>
      <button id="clear" class="btn upper">clear</button>
      <!-- <button id="add" class="btn upper"><a href="add-class.html" target="_blank">add new class</a></button> -->
    </section>
    <section id="students">
      <h2 class="left"></h2>
      <ul class="foxes"></ul>
    </section>
    <button id="start" class="upper btn">let's get started!</button>
    <section id="message"></section>
    <section id="result">
      <h3></h3>
      <ol class="foxes"></ol>
    </section>
    <h2>Thank You For Watching and Have Fun!</h2>
    <img src="green-fox.jpg" alt="green fox">
  </main>
  <script src="frontend.js"></script>
</body>

</html>
