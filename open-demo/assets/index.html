<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Green Fox Demo Lottery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <img src="green-fox-academy.png" class="image" alt="green fox logo">
    <h1>Green Fox Demo Lottery</h1>
    <p class="bold">Foxes (in alphabetical order):</p>
    <section id="students">
      <ul class="foxes"></ul>
    </section>
    <button id="start" class="btn">LET'S GET STARTED!</button>
    <h3>And Today's order is:</h3>
    <section id="result">
      <ol class="foxes"></ol>
    </section>
    <h2 class="upper">Thank You For Watching and Have Fun!</h2>
    <img src="green-fox.jpg" alt="green fox">
  </main>
  <script src="frontend.js"></script>
</body>

</html>
